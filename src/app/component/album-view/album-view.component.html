<table border="2" *ngIf="album">
  <tr>
    <td>Title:</td>
    <td>{{album.title}}</td>
  </tr>
  <tr>
    <td>Release Date:</td>
    <td>{{album.releaseDate}}</td>
  </tr>
  <tr>
    <td>Genre:</td>
    <td>{{album.genre}}</td>
  </tr>
  <tr>
    <td>Price:</td>
    <td>{{album.price}}</td>
  </tr>
  <tr>
    <td>Band:</td>
    <td>{{album.band.name}}</td>
  </tr>
</table>

<button routerLink="/albums">Back</button>
